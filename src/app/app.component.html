<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="tpolls">TPolls</h1>
    <h2 *ngIf="username">&nbsp;â€” {{username}}</h2>
  </mat-toolbar>

  <mat-drawer-container class="drawer-container" [hasBackdrop]="true" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-drawer #drawer [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/polls">Polls</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
